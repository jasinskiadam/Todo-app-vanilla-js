<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>TO DO APP VANILLA JS</h1>
            <div class="input-bar">
                <input type="search" name="todo-title" placeholder="Title...">
                <input type="search" name="todo-body" placeholder="Body...">
                <button class="add-btn">Add</button>
            </div>
        </header>
        <main>
            <ul class="task-container">
                <li class="task"><b>Buy milk</b> You have to buy it<button class="edit-btn">Edit</button><button class="complete-btn">Complete</button></li>
                <li class="task"><b>Any task</b> You have to do it<button class="edit-btn">Edit</button><button class="complete-btn">Complete</button></li>
            </ul>
        </main>
    </div>
    
</body>
</html>
